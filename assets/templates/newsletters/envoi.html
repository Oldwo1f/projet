<div class="row" >
	<div class="col-xs-9">
		<button type="button" class="btn btn-info btn-xs" ng-click="linkenvoi();"><span class="glyphicon glyphicon-plus"></span>Envoyer une séries de mails</button>
		<removeremove action="removeselected" ng-show="totalChecked()"></removeremove>
		<div  class="nbselected ">
			<ng-pluralize class="small"  count="totalChecked()"  when="{'0': 'Aucun project séléctionné','1': '{{totalChecked()}} project séléctionné','other': '{{totalChecked()}} projects séléctionnés'}" </ng-pluralize>
		</div>
	</div>
	<div class="col-xs-3 pull-right">
		<input type="search" class=" form-control input-sm" ng-model="slug" placeholder="Recherche . . ." />
	</div>
</div>


<table class="table table-striped ">
	<thead>
		<tr>
	    	<th class="thsbox"><input type="checkbox" ng-model="allChecked" ng-click="toggleAllcheck()"></th>
	    	<th class="thtitle" ng-click="order ='title';reverse=!reverse; " style="cursor:pointer">Email<span ng-show="order==='title' && reverse===false" class="caret"></span><span class="dropup"><span ng-show="order==='title' && reverse===true" class=" caret"></span></span></th>
	    	<th class="thdate" ng-click="order ='date';reverse=!reverse; " style="cursor:pointer">Date<span ng-show="order==='date' && reverse===false" class="caret"></span><span class="dropup"><span ng-show="order==='date' && reverse===true" class=" caret"></span></span></th>
		</tr>
	</thead>
	<tbody >
		
	    <tr ng-repeat="abonne in abonnes" class="animate-repeat ligne" rel="{{abonne.id}}"  >
	    		<td >
	    			<input type="checkbox" ng-model="abonne.checked" >
	    		</td>
		    	<td class='pointer'>{{abonne.email}}</td>
		    	<td class='pointer'>{{abonne.createdAt | date:'dd MMMM'}}</td>
	    	
	    </tr>
	    
	</tbody>
</table>
